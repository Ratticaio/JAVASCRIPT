<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      var nome = window.prompt('Qual o sue nome?')
      var idade = Number(window.prompt('Quantos anos você tem?'))
      var salario = Number(window.prompt('Quantos Reais você ganha por mês?'))
      var ano = Number (100+2024-idade) // ano em que voce completa 100 anos
      var salario12 = (salario*12) // salario em 1 ano

      document.write(`O seu nome é ${nome}, você tem ${idade} anos de idade, e ganha R$ ${salario} por mês <br/>`) 
      document.write(`Agora vao algumas informações inúteis: seu nome tem ${nome.length} letas, voce fara 100 anos em ${ano}, e ganha R$${salario12} por ano.`)
   </script>
</body>
</html>
